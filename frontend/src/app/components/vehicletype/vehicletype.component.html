<div class="container">
    <div class="d-flex justify-content-center">
        <div><button class="btn btn-secondary m-2" (click)="onAddBtnVehicle()">Add</button></div>
    </div>
    <div class="d-flex justify-content-center align-items-center" *ngIf="isShow">
        <div class="border border-secondary p-3 rounded">
            <form [formGroup]="vehicleForm" (ngSubmit)="submitVehicleForm()">
                <div class="form-group row m-3">
                    <div class="col-sm-12">
                        <input type="file" class="form-control" (change)="uploadFile($event)">
                    </div>
                </div>
                <div class="form-group row m-3">
                    <div class="col-sm-12">
                        <select id="vehicleType" class="form-control" formControlName="vehicletype">
                            <option value="" disabled selected>Select Vehicle Type</option>
                            <option *ngFor="let vehicle of availableVehicleTypes" [value]="vehicle"
                                [disabled]="isOptionDisabled(vehicle)">{{ vehicle }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row m-3">
                    <div class="col-sm-12">
                        <button class="btn btn-secondary mx-2" [disabled]="!vehicleForm.valid" *ngIf="isShowAddBtn">Add
                            Vehicle</button>
                        <button class="btn btn-secondary mx-2" [disabled]="!vehicleForm.valid"
                            *ngIf="isShowEditBtn">Update
                            Vehicle</button>
                        <button class="btn btn-secondary mx-2" (click)="onCancelBtn()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container mt-4 d-flex align-items-center justify-content-center" >
        <div class="row">
            <div class="col-md-4" *ngFor="let vehicle of vehicles">
            <!-- <ng-container *ngFor="let vehicle of vehicles">   -->
                    <div class="card m-3" style="height: 320px; width: 300px;">
                        <div class="d-flex" style="height: 200px;">
                            <img class="card-img-top object-fit-none" [src]="vehicle.vehicleimg"
                                [alt]="vehicle.vehicletype"
                                style="max-height: 100%; max-width: 100%; object-fit: contain;">
                        </div>
                        <div class="card-body d-flex flex-column align-items-center">
                            <h3 class="card-title text-center font-weight-bold">{{vehicle.vehicletype}}</h3>
                            <button class="btn btn-secondary mt-auto" (click)="onEditBtnVehicle(vehicle)">Edit</button>
                        </div>
                    </div>
                </div>
            <!-- </ng-container> -->
        </div>

    </div>

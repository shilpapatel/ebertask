<div>
    <img src="/assets/img/users.png" id="icon" alt="User Icon" />
</div>

    <form [formGroup]="adminSignUpForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group row m-2">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="Text" class="form-control" id="name" name="name" placeholder="Enter Name" formControlName="name">
        </div>
      </div>
      <div *ngIf="adminSignUpForm.get('name')?.invalid && (adminSignUpForm.get('name')?.dirty || adminSignUpForm.get('name')?.touched)">
        <div [hidden]="!adminSignUpForm.get('name')?.errors['required']" class="text-danger">** Name is required **</div>
        <div [hidden]="!adminSignUpForm.get('name')?.errors['minlength']" class="text-danger" >** Min Length is 3 **</div>
      </div>
      <div class="form-group row m-3">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" formControlName="email">
        </div>
      </div>
      <div *ngIf="adminSignUpForm.get('email')?.invalid && (adminSignUpForm.get('email')?.dirty || adminSignUpForm.get('email')?.touched)">
        <div [hidden]="!adminSignUpForm.get('email')?.errors['required']" class="text-danger">** Email is required **</div>
        <div [hidden]="!adminSignUpForm.get('email')?.errors['minlength']" class="text-danger">** Invalid Email id **</div>
      </div>
      <div class="form-group row m-3">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" formControlName="password">
        </div>
      </div>
      <div *ngIf="adminSignUpForm.get('password')?.invalid && (adminSignUpForm.get('password')?.dirty || adminSignUpForm.get('password')?.touched)">
        <div [hidden]="!adminSignUpForm.get('password')?.errors['required']" class="text-danger">** Password is required **</div>
        <div [hidden]="!adminSignUpForm.get('password')?.errors['minlength']" class="text-danger">** Min Length is 4 **</div>
        
      </div>
      <div class="form-group row m-3">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-secondary" [disabled]="!adminSignUpForm.valid">Sign Up</button>
        </div>
      </div>
    </form>

<div>
    <img src="assets/img/single_user.png" id="icon" alt="User Icon" />
  </div>
  <form [formGroup]="adminSignInForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group row m-3">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" formControlName="email">
        </div>
      </div>
      <div *ngIf="adminSignInForm.get('email')?.invalid && (adminSignInForm.get('email')?.dirty || adminSignInForm.get('email')?.touched)">
        <div [hidden]="!adminSignInForm.get('email')?.errors['required']" class="text-danger">** Email is required **</div>
        <div [hidden]="!adminSignInForm.get('email')?.errors['minlength']" class="text-danger">** Invalid Email id **</div>
        
      </div>
      <div class="form-group row m-3">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" formControlName="password">
        </div>
      </div>
      <div *ngIf="adminSignInForm.get('password')?.invalid && (adminSignInForm.get('password')?.dirty || adminSignInForm.get('password')?.touched)">
        <div [hidden]="!adminSignInForm.get('password')?.errors['required']" class="text-danger">** Password is required **</div>
        <div [hidden]="!adminSignInForm.get('password')?.errors['minlength']" class="text-danger">** Min Length is 4 **</div>
        
      </div>
      <div class="form-group row m-3">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-secondary" [disabled]="!adminSignInForm.valid">Sign In</button>
        </div>
      </div>
    </form>
